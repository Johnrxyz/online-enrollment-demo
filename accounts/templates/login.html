{% extends 'base.html' %}

{% block content %}
<div>
    <h1>LOG IN</h1>
    
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="username">Username</label>
        {{ form.username }}

        <label for="password">Password</label>
        {{ form.password }}

        <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">register</a> here</p>
</div>

{% endblock %}
